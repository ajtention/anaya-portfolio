<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Anaya Tention - Personal Website</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navigation Menu -->
    <header>
        <div class="container">
            <a href="index.html" class="logo">AJT</a>
            <nav>
                <ul class="nav-links">
                    <li class="dropdown">
                        <a href="#">Menu â–¾</a>
                        <ul class="dropdown-menu">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="about.html">About</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!--Get in touch section with LinkedIn and GitHub page link-->
    <main>
        <section class="contact">
            <div class="container">
                <div class="contact-content">
                    <div class="contact-info">
                        <h1>Get in Touch</h1>
                        <p> Have a question or want to work together? Feel free to reach out!</p>
                        <div class="contact-method">
                            <i class="fa-regular fa-envelope"></i>
                            <div>
                                <h3>Email</h3>
                                <p>Fill out the form or email me directly</p>
                            </div>
                        </div>
                        <div class="contact-method">
                            <i class="fa-brands fa-linkedin-in"></i>
                            <div>
                                <h3>LinkedIn</h3>
                                <p><a href="https://linkedin.com/in/anayatention" target="_blank" rel="noopener noreferrer">linkedin.com/in/anayatention</a></p>
                            </div>
                        </div>
                        <div class="contact-method">
                            <i class="fa-brands fa-github"></i>
                            <div>
                                <h3>GitHub</h3>
                                <p><a href="https://github.com/ajtention" target="_blank" rel="noopener noreferrer">github.com/ajtention</a></p>
                            </div>
                        </div>
                    </div>

                    <!-- Submission form with input requirements -->
                    <div class="contact-form">
                        <form id="contact-form" action="/submit-form" method="POST">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" required></textarea>
                            </div>
                            <button type="submit" class="button">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="social-links">
                <a href="https://linkedin.com/in/anayatention" target="_blank" rel="noopener noreferrer" class="social-icon">
                    <i class="fa-brands fa-linkedin-in"></i>
                </a>
                <a href="contact.html" class="social-icon">
                    <i class="fa-regular fa-envelope"></i>
                </a>
            </div>
            <p>&copy; 2025 AJ. All rights reserved.</p>
        </div>
    </footer>

    <!--Email submission script-->
    <script src="script.js "></script>
</body>
</html>
